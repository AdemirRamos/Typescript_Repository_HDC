            O que é o TypeScript?:

            - TypeScript é um "superset" para a linguagem JavaScript;
            - Ou seja, ele adiciona funções ao JavaSript, como a declaração de tipos de variável;
            - Pode ser utilizado com frameworks/libs, como: Express e React;
            - O TS precisa ser compilado em JavaScript, ou seja, não executamos TS;
            - O TS foi desenvolvido e é mantido pela Microsoft.

            Por que o TypeScript?:

            - Ele adiciona confiabilidade ao programa (tipos);
            - Provê novas funcionalidades ao JS, como interfaces;
            - Com o TS podemos verificar os erros antes da execução do código, ou seja, no desenvolvimento;
            - Deixa o JavaScript mais explícito, diminuindo a quantidade de "bugs";
            - Por estes e outros movitos, perdemos menos tempo com debug;
            
        */
